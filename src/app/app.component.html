<div>
<h4>Edad uno</h4>

<input type="text" id="edadDos" placeholder="Edad dos" [(ngModel)]="edadDos"><br>

<h4>Promedio</h4>
<input type="text" id="promedio" [(ngModel)]="promedio" readonly>
</div>
